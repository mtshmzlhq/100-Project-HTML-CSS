<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

<!--CSS-->
<link rel="stylesheet" href="Style.css">

<!--Boxicons CSS-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'
/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
           <img src="Profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mu'tashim Zia Ul Haq</span>
            <span class="job">EnjoyPreneur | Fullstack Developer</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #1da1f2 " class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c " class="link">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="#" style="background: #25d366 " class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" style="background: #0072b1 " class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">278</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">357</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5672</span>
            </div>
        </div>
    </div>

    

</body>
</html>
